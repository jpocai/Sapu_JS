<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
        integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapu Cafeâ˜•</title>
</head>
<body style= "background-color:  rgba(4, 61, 64, 0.952)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb( 7,53, 61);">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html"><img class="logo m-2" src="./favicon_io/Logo1.png"
                        alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                       
                    </ul>
                    <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                        <!-- Button trigger modal -->
                        
                        <button type="button" class="btn btn-light m-4 p-3" data-bs-toggle="modal"
                            data-bs-target="#exampleModal"><i class="fa fa-shopping-cart fa-2xl"></i><span class="cero"
                                id="conteo-carrito">0</span></button>
                    </div>


                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Tus productos:</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>
                                <!-- se muestra el carrito -->
                                <div id="modalProductos" class="modal-body">
                                    <div class="table-responsive">
                                        <table class="table table-hover">
                                            <thead>
                                                <tr>
                                                    <th scope="col">Id:</th>
                                                    <th scope="col">Producto:</th>
                                                    <th scope="col">Precio:</th>
                                                    <th scope="col">Cant.:</th>
                                                    <th scope="col">Subtotal:</th>
                                                    <th scope="col">Eliminar:</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tablaCarrito">
                                                <!-- se inserta la tabla del carrito -->
                                            </tbody>
                                            <tfoot>
                                                <tr id="footer-total">
                                                    <!-- <th scope="row" colspan="5"></th> -->
                                                </tr>
                                            </tfoot>
                                        </table>
                                    </div>
                                    <!-- </div> -->
                                    <div class="modal-footer btn-group">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cerrar</button>
                                        <button id="vaciar-carrito" type="button" class="btn btn-danger"
                                            data-bs-dismiss="modal">Vaciar carrito</button>
                                        <button id="finalizar-compra" type="button" class="btn btn-warning">Finalizar
                                            Compra
                                            <i class="fa fa-shopping-cart"></i></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
        </nav>
        
    </header>
    <main class="Productos container text-center mb-4 mt-4 p-5">
        <div class="hover13">

            <section id="cartas" class="row">
                
            </section>
        </div>
    </main>
 
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <!-- Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Mis spcripts -->
    <script src="./stock.js"></script>
    <script src="./script.js"></script>
</body>

</html>
